<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
  </head>
  <body>
    <h1>Welcome to the ULTIMATE Tic-Tac-Toe Game!</h1>
    <input type="text" id="userInput" placeholder="Enter username..." />
    <button id="sendUsername">Change Username</button>
    <h3 id="username">Your name: username</h3>
    <h3 id="playerCount">Players online: 0</h3>
    <input type="text" placeholder="Room Name" />
    <button><a href="/?room='hello'">Create Room</a></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
