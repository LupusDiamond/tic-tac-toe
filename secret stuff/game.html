<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ultimate Tic Tac Toe</title>
  </head>

  <body>
    <header class="flex flex-col items-center justify-center">
      <h2 class="text-center text-color my-2 text-5xl sm:text-6xl">
        Tic Tac Toe
      </h2>
    </header>

    <main class="p-4 w-full">
      <!-- Players -->

      <div
        id="players"
        class="flex justify-between text-color text-lg font-semibold max-w-lg w-full px-2 my-4 mx-auto"
      >
        <div class="flex justify-between items-center py-2 px-5 rounded-full">
          <span id="p1" class="w-5/6">Eclipse Nub</span>
          <i class="bx bx-x"></i>
        </div>

        <div class="flex justify-between items-center py-2 px-5 rounded-full">
          <span id="p2" class="w-5/6">Hritik Nub</span>
          <i class="bx bx-radio-circle"></i>
        </div>
      </div>

      <!-- Messages -->

      <div id="messages" class="text-center max-w-md mx-auto text-xl mb-4">
        Waiting for opponent to join...
      </div>

      <!-- Game -->

      <div
        id="board"
        class="grid grid-cols-3 gap-4 m-2 mb-6 max-w-lg w-full mx-auto"
      >
        <!--1strow-->
        <button class="cell" id="a0"><span></span></button>
        <button class="cell" id="a1"><span></span></button>
        <button class="cell" id="a2"><span></span></button>

        <!--2ndrow-->
        <button class="cell" id="b0"><span></span></button>
        <button class="cell" id="b1"><span></span></button>
        <button class="cell" id="b2"><span></span></button>

        <!--3rdrow-->
        <button class="cell" id="c0"><span></span></button>
        <button class="cell" id="c1"><span></span></button>
        <button class="cell" id="c2"><span></span></button>
      </div>

      <!-- Actions -->

      <div
        id="actions"
        class="flex justify-between text-color text-lg sm:text-xl font-semibold max-w-lg w-full my-2 sm:my-6 mx-auto"
      >
        <div
          class="flex justify-between items-center py-2 px-5 rounded-full cursor-pointer"
        >
          <span>Chat</span>
          <i class="bx bx-message-square-dots"></i>
        </div>

        <div
          class="flex justify-between items-center py-2 px-5 rounded-full cursor-pointer"
        >
          <span>Invite</span>
          <i class="bx bx-user-plus"></i>
        </div>
      </div>

      <div
        id="actions"
        class="flex justify-between text-color text-lg sm:text-xl font-semibold max-w-lg w-full my-2 sm:my-6 mx-auto"
      >
        <div
          id="rematchBtn"
          class="flex justify-between items-center py-2 px-5 rounded-full cursor-pointer"
        >
          <span>Rematch</span>
          <i class="bx bx-reset"></i>
        </div>

        <div
          class="flex justify-between items-center py-2 px-5 rounded-full cursor-pointer"
          id="leaveBtn"
        >
          <span>Exit</span>
          <i class="bx bx-exit"></i>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/helper_functions/JoinRoom.js"></script>
    <script src="game.js"></script>
    <script src="./js/helper_functions/Board.js"></script>
  </body>
</html>
