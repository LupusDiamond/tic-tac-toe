<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Ultimate Tic Tac Toe</title>
  </head>

<body>
  <header class="flex flex-col items-center justify-center shadow-lg">
    <h2 class="text-center text-color my-2 text-5xl sm:text-6xl">
      Tic Tac Toe
    </h2>
  </header>

  <main>

    <!-- User Options -->

    <div id="user" class="flex justify-between text-color text-xl font-semibold max-w-lg w-full px-2 my-8 mx-auto">
      <div class="flex items-center justify-between py-2 px-4 mx-2 rounded-full">
        <input autocomplete="off" type="text" id="userInput" placeholder="Username" class="font-semibold mx-1 w-full" required />
        <button id="sendUsername">
          <i class='bx bx-right-arrow-alt'></i>
        </button>
      </div>

      <!-- Players Online-->

      <div class="flex items-center justify-center mx-2 rounded-full text-center">
        <p class="py-2 px-4">Online : <span id="playerCount">00</span></p>
      </div>
    </div>

    <!-- Games -->

    <section id="activeRooms" class="text-color font-bold grid grid-cols-2 sm:grid-cols-3 gap-5 max-w-2xl px-4 mx-auto">

        <div
          class="flex items-center justify-center mx-2 rounded-full text-center"
        >
          <p class="py-2 px-4">Online : <span id="playerCount">00</span></p>
        </div>
      </div>


    </section>

    <!-- Create Room Button -->

    <div id="bottom-btn" class="fixed bottom-0 flex justify-center items-end h-40 w-full">
      <button onclick="panimation()"
        class="py-4 px-8 text-xl text-color font-bold my-4 rounded-full transform hover:scale-95">New Game</button>
    </div>

    <!-- Room Options -->

    <div onclick="remove()" class="roomOptions z-10 fixed top-0 bottom-0 left-0 right-0 w-full h-screen bg-indigo-600"></div>

    <!-- Popup -->

    <div class="popup z-20  w-full max-w-md px-3">
      <div class=" flex flex-col justify-around items-center p-4 z-20 w-full rounded-lg shadow-lg">

        <button class="btn py-4 px-8 mt-4 text-xl text-color font-bold rounded-full transform hover:scale-95">
          Local Room
        </button>

        <p class="p-color text-xl font-bold my-4 mx-auto opacity-75">OR</p>

        <form class="border-2 border-gray-400 flex flex-col p-4 w-full max-w-md rounded-lg" action="">

          <label class="flex flex-col text-xs font-bold p-color mt-2" for="roomName">
            ROOM NAME
            <input id="roomName" class="text-xl font-semibold h-full border-2 border-gray-400 rounded p-2 my-2" type="text">
          </label>

          <label class="text-xs font-bold p-color my-2" for="password">
            PASSWORD
            <div class="flex items-center justify-between relative my-2">
              <div onclick="checked()" class="cursor-pointer border-2 border-gray-400 p-2 mr-2 rounded"><i class='bx bx-check check p-color'></i></div>
              <input autocomplete="off" class="password font-semibold text-xl p-2 border-2 rounded w-full" type="password" name="password" id="passwordFieldC">
            </div>
          </label>

        </form>
        
        <button  id="createRoom" type="submit" class="btn my-4 py-4 px-8 text-xl text-color font-bold rounded-full transform hover:scale-95">
          Create Room
        </button>
      </div>

      <p class="mx-auto p-color opacity-75 font-semibold text-center mt-4 pointer-events-none">Tap to Cancel</p>
    </div>

<!-- Enter Room -->

    <div class="enterRoom z-20 w-full max-w-md px-3">
      <div class=" flex flex-col justify-around items-center p-4 z-20 w-full rounded-lg shadow-lg">
        <label class="text-xs font-bold p-color my-2" for="enterPassword">ENTER PASSWORD</label>
        <input id="passwordField" class="text-xl p-color font-semibold h-full border-2 border-gray-400 rounded p-2 my-2" type="password">
        <button id="joinPrivateBtn" type="submit" class="btn my-4 py-4 px-8 text-xl text-color font-bold rounded-full transform hover:scale-95">
          Join
        </button>
      </div>
      <p class="mx-auto p-color opacity-75 font-semibold text-center mt-4 pointer-events-none">Tap to Cancel</p>
    </div>


        
      </div>

  </main>

  <script>
    var back = document.querySelector('.roomOptions');
    var popup = document.querySelector('.popup');
    var check = document.querySelector('.check');
    var password = document.querySelector('.password');
    var enterRoom = document.querySelector('.enterRoom');


    function remove() {
      back.classList.remove('active');
      popup.classList.remove('pactive');
      enterRoom.classList.remove('pactive');
    }

    function panimation() {
      back.classList.toggle('active');
      popup.classList.toggle('pactive');
    }

    function checked() {
      check.classList.toggle('checked');
      password.classList.toggle('allowed');
    }

    function eRoom() {
      back.classList.toggle('active');
      enterRoom.classList.toggle('pactive');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./js/helper_functions/JoinRoom.js"></script>
  <script src="index.js"></script>
</body>

</html>
