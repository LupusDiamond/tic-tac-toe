<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css" />
  <title>Ultimate Tic Tac Toe</title>
</head>

<body>
  <header class="flex flex-col items-center justify-center">
    <h2 class="text-center text-color my-2 text-5xl md:text-6xl">
      Tic Tac Toe
    </h2>
  </header>

  <main>

    <!-- User Options -->

    <div id="user"
      class="flex justify-between text-color text-xl font-semibold max-w-lg w-full px-2 my-8 mx-auto">
      <div class="flex items-center justify-between py-2 px-4 mx-2 rounded-full">
        <input type="text" id="userInput" placeholder="Username" class="font-semibold mx-1 w-full" required />
        <button id="sendUsername">
          <i class='bx bx-right-arrow-alt'></i>
        </button>
      </div>

      <!-- Players Online-->

      <div class="flex items-center justify-center mx-2 rounded-full text-center">
        <p class="py-2 px-4">Online : <span id="playerCount">00</span></p>
      </div>
    </div>

    <!-- Games -->

    <section id="activeRooms" class="text-color font-bold grid grid-cols-2 md:grid-cols-3 gap-5 max-w-2xl px-4 mx-auto">

      <div onclick="joinRoom('${activeRooms[i].roomName}')" id="room" class="transform hover:scale-95">
        <div class="flex flex-col justify-between items-center rounded text-center p-4">
          <p class="opacity-75">Public</p>
          <p id="room-name" class="text-lg">Eclipse Nub's Roommmmmmmmmmmmmmmmmmmmmmmmmmm</p>
          <p class="opacity-75">Players : 02</p>
        </div>
      </div>

    </section>

    <input type="text" placeholder="Room Name" id="roomName" />
    <button id="createRoomBtn">
      <p id="createRoom">Create Room</p>
    </button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
